<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passive Avoidance</title>
    <link rel="icon" href="/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="datetimepicker-master/jquery.datetimepicker.css"
    />
  </head>
  <body>
    <div id="nav"></div>
    <div
      style="
        background-image: url(/access/Blog-heatmaps-thumbnail.png);
        background-position: center center;
        height: 400px;
        background-size: 100% 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <span
        style="
          font-family: 'Comic Sans MS', Arial;
          font-weight: 400;
          font-size: 100px;
        "
        >Heat Map</span
      >
    </div>
    <section
      style="
        display: flex;
        gap: 200px;
        justify-content: center;
        justify-items: center;
        margin-top: 50px;
      "
    >
      <!--Thư viện datetimepicker-->
      <div style="text-align: center">
        <h1>Start Time</h1>
        <input
          id="datetimepicker_mask_start"
          type="text"
          value=""
          style="width: 240px; font-size: 24px; text-align: center"
        />
      </div>
      <div style="text-align: center">
        <h1>Finish Time</h1>
        <input
          id="datetimepicker_mask_end"
          type="text"
          value=""
          style="width: 240px; font-size: 24px; text-align: center"
        />
      </div>
      <!--Thư viện datetimepicker-->
    </section>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px;
      "
    >
      <img
        id="result"
        src="/access/Passive-Avoidance-Test.jpg"
        style="width: 550px; border: 2px solid #ccc; border-radius: 10px"
      />
    </div>

    <div style="display: flex; justify-content: center; align-items: center">
      <button id="getDataBtn">Get Data</button>
    </div>

    <!-- script -->
    <script src="script.js"></script>

    <!--Thư viện datetimepicker-->
    <script src="datetimepicker-master/jquery.js"></script>
    <script src="datetimepicker-master/build/jquery.datetimepicker.full.min.js"></script>
    <script>
      var runTimeProject = "2024/04/01 01:00";
      var startTime;
      var endTime;
      var currentTime = formatDate(new Date());
      jQuery("#datetimepicker_mask_start").datetimepicker({
        mask: true,
        format: "Y/m/d H:i",
        onChangeDateTime: function (dp, $input) {
          startTime = $input.val();
        },
        minDate: runTimeProject,
        maxDate: currentTime,
        step: 15,
      });
      jQuery("#datetimepicker_mask_end").datetimepicker({
        mask: true,
        format: "Y/m/d H:i",
        onChangeDateTime: function (dp, $input) {
          endTime = $input.val();
        },
        minDate: runTimeProject,
        maxDate: currentTime,
        step: 15,
      });

      function formatDate(date) {
        // Lấy thông tin ngày, tháng, năm, giờ, phút từ đối tượng Date
        const day = date.getDate().toString().padStart(2, "0");
        const month = (date.getMonth() + 1).toString().padStart(2, "0"); // Tháng được đếm từ 0, cần cộng thêm 1
        const year = date.getFullYear();
        const hours = date.getHours().toString().padStart(2, "0");
        const minutes = date.getMinutes().toString().padStart(2, "0");

        // Tạo chuỗi định dạng "d/m/Y H:i"
        const formattedDate = `${year}/${month}/${day} ${hours}:${minutes}`;

        return formattedDate;
      }

      document
        .getElementById("getDataBtn")
        .addEventListener("click", function () {
          if (startTime < runTimeProject) {
            alert(
              `Vui lòng chọn thời gian bắt đầu lớn hơn  ${runTimeProject}!!!`
            );
            return;
          }
          if (currentTime < endTime) {
            alert(`Vui lòng chọn thời gian kết thúc nhỏ hơn ${currentTime}!!!`);
            return;
          }
          if (!startTime || !endTime) {
            alert("Vui lòng chọn thời gian bắt đầu và kết thúc!!!");
            return;
          }

          if (startTime > endTime) {
            alert("Thời gian kết thúc phải lớn hơn thời gian bắt đầu !!!");
            return;
          }

          fetch(
            `http://127.0.0.1:5000/get?startTime=${startTime}&endTime=${endTime}`,
            {
              method: "GET",
              headers: {
                "Access-Control-Allow-Origin": "http://localhost:5000",
                "Access-Control-Allow-Methods":
                  "POST, PUT, PATCH, GET, DELETE, OPTIONS",
                "Access-Control-Allow-Headers":
                  "Origin, X-Api-Key, X-Requested-With, Content-Type, Accept, Authorization",
                "Access-Control-Allow-Credentials": "true",
              },
            }
          )
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              // X? l� d? li?u t? API ? d�y
              if (data) {
                // console.log(data)
                document.getElementById("result").src = data;
              }
            })
            .catch((error) => {
              console.error(
                "There was a problem with the fetch operation:",
                error
              );
            });
        });
    </script>
    <!--Thư viện datetimepicker-->

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
